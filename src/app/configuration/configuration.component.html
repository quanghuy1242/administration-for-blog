<app-header></app-header>
<div fxLayout="column" class="conf-wrapper">
  <div fxLayout="row" fxFlexFill fxLayoutGap="1rem">
    <div fxFlex="50" class="mat-elevation-z5">
      <div fxLayout="column" fxFlexFill>
        <mat-tab-group fxFlex="100" backgroundColor="primary">
          <mat-tab label="Configurations">
            <div class="content-wrapper" fxLayout="column">
              <mat-form-field appearance="standard">
                <mat-label>Title of Blogs</mat-label>
                <input matInput placeholder="God's Blog">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint></mat-hint>
              </mat-form-field>
              <mat-form-field appearance="standard">
                <mat-label>Slogan of Blogs</mat-label>
                <input matInput placeholder="God's home is where everything's started">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint></mat-hint>
              </mat-form-field>
              <mat-form-field>
                <textarea matInput placeholder="Bio"></textarea>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Facebook">
                <mat-icon matPrefix>link</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Twitter">
                <mat-icon matPrefix>link</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Instagram">
                <mat-icon matPrefix>link</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Wordpress">
                <mat-icon matPrefix>link</mat-icon>
              </mat-form-field>
            </div>
          </mat-tab>
          <mat-tab label="Images">

          </mat-tab>
        </mat-tab-group>
        <div class="actions-bar">
          <button mat-raised-button>Preview</button>
          <button mat-raised-button color="primary">Update</button>
        </div>
      </div>
    </div>
    <div fxFlex="50" class="mat-elevation-z5">red</div>
  </div>
</div>
