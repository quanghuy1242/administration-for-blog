      aria-label="Toggle sidenav"
      mat-icon-button
      class="button-toggle"
      (click)="navigationService.drawer.toggle()">

	<div fxLayout="column" fxLayoutAlign="center">

  <div fxLayout="row" fxLayoutAlign="center center">
    <ng-content></ng-content>

</mat-card>
