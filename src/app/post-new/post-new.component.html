<app-header #header>
  <button mat-raised-button (click)="preview()">Preview</button>
  <button mat-raised-button color="accent" (click)="addPost(option.options)">Post this</button>
</app-header>
{{header.setTitle("New Post")}}
<div fxLayout="row">
  <mat-card fxFlex="65" [style.margin-right.rem]="1">
    <mat-form-field appearance="standard">
      <mat-label>Post's title</mat-label>
      <input matInput placeholder="Good Man" [(ngModel)]="title">
      <mat-icon matSuffix>title</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <div class="editor-wrapper">
      <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="content"></ngx-monaco-editor>
    </div>
  </mat-card>
  <mat-card fxFlex="35" class="config-post-panel">
    <app-post-option-side #option></app-post-option-side>
  </mat-card>
</div>
