<app-header #header>
  <button mat-raised-button>Preview</button>
  <button mat-raised-button color="accent">Update</button>
</app-header>
{{header.setTitle("Edit Post")}}
<div fxLayout="row">
  <mat-card fxFlex="70" [style.margin-right.rem]="1">
    <mat-form-field appearance="standard">
      <mat-label>Post's title</mat-label>
      <input matInput placeholder="Good Man">
      <mat-icon matSuffix>title</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Type your content here..."></textarea>
      <mat-icon matSuffix>art_track</mat-icon>
    </mat-form-field>
  </mat-card>
  <mat-card fxFlex="30" class="config-post-panel">
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>Basic</mat-panel-title>
        </mat-expansion-panel-header>
        Asshole
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Advance</mat-panel-title>
        </mat-expansion-panel-header>
        Cacwj loonf chim cu buom
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
</div>
