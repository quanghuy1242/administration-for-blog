<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <div class="avatar-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center">
      <div class="avatar"></div>
      <h3 class="avatar-title mat-h2">QUANG HUY</h3>
    </div>
    <div class="list-item" fxLayout="column">
      <a routerLink="/post" mat-button class="list-item-link" [class.active]="routeDetect.routeName === 'post'">Post</a>
      <a mat-button class="list-item-link" [class.active]="routeDetect.routeName === 'category'">Category</a>
      <a mat-button class="list-item-link" [class.active]="routeDetect.routeName === 'configuration'">Configuration</a>
      <a mat-button class="list-item-link" [class.active]="routeDetect.routeName === 'accounts'">Accounts</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
