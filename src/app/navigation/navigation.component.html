<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <div class="avatar-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center">
      <div class="avatar"></div>
      <h3 class="avatar-title mat-h2">QUANG HUY</h3>
    </div>
    <div class="list-item" fxLayout="column">
      <a mat-raised-button class="list-item-link active">Post</a>
      <a mat-button class="list-item-link">Category</a>
      <a mat-button class="list-item-link">Configuration</a>
      <a mat-button class="list-item-link">Accounts</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4" [style.padding-top.px]="7">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header>
        <button mat-raised-button>New Post</button>
      </app-header>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
